<div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <h2>Game Configuration</h2>
      <label for="rounds">Enter the number of rounds:</label>
      <input type="number" id="rounds" [(ngModel)]="rounds" min="1" />
      <button (click)="saveRounds()">Save</button>
    </div>
  </div>
